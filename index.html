<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header HERO section -->

    <div class="header">
      <div class="container">
        <div class="site-logo">
          <img src="resources/images/logo.png" alt="Binoculars Logo">
        </div>
        <div class="site-title">
          SECRET AGENT SUPPLY INC.
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="container">
        <div class="hero-content">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Section -->

    <div class="nav">
      <div class="container">
        <div class="nav-button">
          <span>Menu</span>
        </div>
        <ul>
          <li><a href="#eyewear">Eyewear</a></li>
          <li><a href="#apparel">Apparel</a></li>
          <li><a href="#gadgets">Gadgets</a></li>
          <li><a href="#vehicles">Vehicles</a></li>
          <li><a href="#glasses">Glasses</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content Section -->

    <div class="main">

      <!-- Featured Items Section -->

      <div class="container">

        <!-- Featured Item 1 -->

        <div class="featured-item">
          <div class="featured-img">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <div class="featured-title">
            <span>Exploding Pens</span>
          </div>
        </div>

        <!-- Featured Item 2 -->

        <div class="featured-item">
          <div class="featured-img">
            <img src="resources/images/watch.png" alt="Wrist Watch">
          </div>
          <div class="featured-title">
            <span>Cellular Watch</span>
          </div>
        </div>

        <!-- Featured Item 3 -->

        <div class="featured-item">
          <div class="featured-img">
            <img src="resources/images/glasses.png" alt="Thermal Eye Glasses">
          </div>
          <div class="featured-title">
            <span>Thermal Glasses</span>
          </div>
        </div>

      </div>

      <!-- Location Section -->

      <div class="location">

        <!-- Location container -->

        <div class="container">

          <div class="store-info">
            <div class="info-title">
              Location
            </div>
            <span>-47.346436, 84.32354</span>
          </div>

          <div class="store-info">
            <div class="info-title">
              Hours
            </div>
            <span>0800 - 1800</span>
          </div>

        </div>

      </div>

    </div>

    <!-- Footer Section -->

    <div class="footer">

      <div class="container">
        <div class="copyright">
          Copyright Secret Agent Supply Inc.
        </div>
      </div>

    </div>

  </body>
</html>
